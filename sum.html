<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time character Counter </title>
</head>
<body>
    <div>
        <h1>
            Real-time character Counter...
        </h1>

        // Textarea Input 

        <textarea 
        id="text-input"
        placeholder="type your massage here (max 100 words ...)"
        aria-labelledby="Text input for message "
        maxlength="101"
        ></textarea>

        // Character count display 

        <div>
            <p id="char-count">
                character count : 0/101
            </p>
        </div>
    </div>
    <script src="sum.js"></script>
    
</body>
</html>
